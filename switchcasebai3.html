<script>

    let a = +prompt("nhap vao so bat ky",0);
    let sosanhduong = a>0;
    let sosanham = a<0;

        case 0: alert ("0");break
    } switch (sosanhduong) {
        case true: alert ("1");break;
        } switch (sosanham){
            case true: alert("-1");break
            }
